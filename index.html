<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 네비게이션 -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1 data-ko="김개발" data-en="Kim Developer">김개발</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="#about" class="nav-link" data-ko="소개" data-en="About">소개</a></li>
                <li><a href="#experience" class="nav-link" data-ko="경력" data-en="Experience">경력</a></li>
                <li><a href="#projects" class="nav-link" data-ko="프로젝트" data-en="Projects">프로젝트</a></li>
                <li><a href="#skills" class="nav-link" data-ko="스킬" data-en="Skills">스킬</a></li>
                <li><a href="#contact" class="nav-link" data-ko="연락처" data-en="Contact">연락처</a></li>
            </ul>
            <div class="language-switcher">
                <button id="lang-toggle" class="lang-btn" aria-label="언어 전환">
                    <span class="flag-icon" data-ko="🇺🇸" data-en="🇰🇷">🇺🇸</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <!-- 소개 섹션 -->
        <section id="about" class="section hero">
            <div class="container">
                <div class="hero-content">
                    <div class="profile-image">
                        <img src="profile.png" alt="프로필 사진" class="profile-img">
                    </div>
                    <div class="hero-text">
                        <h2 class="hero-title" data-ko="안녕하세요, 김개발입니다" data-en="Hello, I'm Kim Developer">안녕하세요, 김개발입니다</h2>
                        <p class="hero-subtitle" data-ko="풀스택 개발자" data-en="Full Stack Developer">풀스택 개발자</p>
                        <p class="hero-description" data-ko="사용자 중심의 웹 애플리케이션을 개발하는 것을 좋아합니다. 최신 기술을 학습하고 적용하여 더 나은 사용자 경험을 제공하는 것이 목표입니다." data-en="I love developing user-centered web applications. My goal is to learn and apply the latest technologies to provide better user experiences.">사용자 중심의 웹 애플리케이션을 개발하는 것을 좋아합니다. 최신 기술을 학습하고 적용하여 더 나은 사용자 경험을 제공하는 것이 목표입니다.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 경력 섹션 -->
        <section id="experience" class="section">
            <div class="container">
                <h2 class="section-title" data-ko="경력" data-en="Experience">경력</h2>
                <div class="timeline" id="experience-timeline">
                    <!-- 경력 데이터는 JavaScript에서 동적으로 생성 -->
                </div>
            </div>
        </section>

        <!-- 프로젝트 섹션 -->
        <section id="projects" class="section">
            <div class="container">
                <h2 class="section-title" data-ko="프로젝트" data-en="Projects">프로젝트</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- 프로젝트 데이터는 JavaScript에서 동적으로 생성 -->
                </div>
            </div>
        </section>

        <!-- 스킬 섹션 -->
        <section id="skills" class="section">
            <div class="container">
                <h2 class="section-title" data-ko="스킬" data-en="Skills">스킬</h2>
                <div class="skills-container" id="skills-container">
                    <!-- 스킬 데이터는 JavaScript에서 동적으로 생성 -->
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section id="contact" class="section">
            <div class="container">
                <h2 class="section-title" data-ko="연락처" data-en="Contact">연락처</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <h3 data-ko="이메일" data-en="Email">이메일</h3>
                            <p>kim.developer@example.com</p>
                        </div>
                        <div class="contact-item">
                            <h3 data-ko="전화번호" data-en="Phone">전화번호</h3>
                            <p>+82 10-1234-5678</p>
                        </div>
                        <div class="contact-item">
                            <h3 data-ko="위치" data-en="Location">위치</h3>
                            <p data-ko="서울, 대한민국" data-en="Seoul, South Korea">서울, 대한민국</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com" class="social-link" target="_blank" rel="noopener noreferrer">
                            <span data-ko="GitHub" data-en="GitHub">GitHub</span>
                        </a>
                        <a href="https://linkedin.com" class="social-link" target="_blank" rel="noopener noreferrer">
                            <span data-ko="LinkedIn" data-en="LinkedIn">LinkedIn</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text" data-ko="© 2024 김개발. All rights reserved." data-en="© 2024 Kim Developer. All rights reserved.">© 2024 김개발. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
